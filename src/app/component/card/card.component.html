<div *ngFor="let card of cards" class="row" (click)="selectedCard(card.id)" >
  <div class="col-sm-6 px-1 py-1">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{card.title}}</h5>
        <p class="card-text">{{card.description}}</p>
        <a href="#" class="card-link">Like: <span>{{card.like}}</span> </a>
        <a href="#" class="card-link">Dislike: <span>{{card.dislike}}</span> </a>
      </div>
    </div>
  </div>
</div>
